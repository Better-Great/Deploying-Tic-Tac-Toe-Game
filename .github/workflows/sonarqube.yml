name: Build, Analyze, Scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify SonarQube URL
        run: curl -I ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1.0.0  # Specify a stable version
        with:
          args: ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
